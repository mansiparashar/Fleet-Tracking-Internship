<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="head-box">
            <div class="page-heading">Heading</div>
            <div class="help"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/question-mark.png" />
                <div class="dropdown">
                    <ul class="dropdown-content" id="drop">
                        <li class="description">Description</li>
                        <li class="manual">Manual</li>
                        <li class="how-to">How To?</li>
                    </ul>
                </div>
            </div>
            <div class="settings"><img src="https://img.icons8.com/metro/26/ffffff/settings.png" /></div>
            <div class="filter"><img src="https://img.icons8.com/ios-filled/50/ffffff/filter.png" /></div>
        </div>
        <div class="help-description-modal">
            <div class="help-description-modal-content">
                <div class="help-description-heading-box">
                    <ul>
                        <li class="help-description-heading">Description</li>
                        <li class="help-description-modal-cross">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/delete-sign.png" alt="cross icon" />
                        </li>
                    </ul>
                </div>
                <div class="scrolable-content">
                    <div class="description-modal-heading">
                        Description
                    </div>
                    <table class="help-description-table">
                        <tr>
                            <td>Dummy</td>
                            <td>Dummy</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="help-manual-modal">
            <div class="help-manual-modal-content">
                <div class="help-manual-heading-box">
                    <ul>
                        <li class="help-manual-heading">Manual</li>
                        <li class="help-manual-modal-cross">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/delete-sign.png" alt="cross icon" />
                        </li>
                    </ul>
                </div>
                <div class="scrolable-content">
                    <iframe class="help-manual-iframe" src="manual.pdf"></iframe>
                </div>
            </div>
        </div>
        <div class="help-how-to-modal">
            <div class="help-how-to-modal-content">
                <div class="help-how-to-heading-box">
                    <ul>
                        <li class="help-how-to-heading">How to?</li>
                        <li class="help-how-to-modal-cross">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/delete-sign.png" alt="cross icon" />
                        </li>
                    </ul>
                </div>
                <div class="scrolable-content">
                    <table class="help-how-to-table">

                    </table>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="settings-modal">
            <div class="settings-modal-content">
                <div class="head-box">
                    <div class="page-heading">Settings</div>
                </div>
                <div class="settings-table">
                    <table>
                        <tr>
                            <th>Column</th>
                            <th>Showable</th>
                            <th>Sortable</th>
                            <th>Sort Priority</th>
                            <th>Sorting</th>
                        </tr>
                        <tr>
                            <td>Company</td>
                            <td><input type="checkbox" name="showable" id="showable"></td>
                            <td><input type="checkbox" name="sortable" id="sortable"></td>
                            <td><input type="number" value="1" name="priority" id="priority"></td>
                            <td><select name="sorting" id="sorting">
                            <option value="asc">Ascending</option>
                            <option value="des">Descending</option>
                        </select></td>
                        </tr>
                    </table>
                </div>
                <div class="foot">
                    <img class="save" src="https://img.icons8.com/wired/64/000000/save.png" />
                    <img src="https://img.icons8.com/dotty/80/000000/refresh.png" />
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="head-box">
                    <div class="page-heading">Alerts</div>
                    <div class="filter-cross"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/delete-sign.png" /></div>
                </div>
                <div class="container">
                    <form action="#">
                        <select name="day" id="day">
                        <option value="today" selected>Today</option>
                        <option value="yesterday" selected>Yesterday</option>
                    </select>
                        <form action="#">
                            <label for="search">Object Selection:</label>
                            <input type="search" name="search" id="search" placeholder="Search">
                            <button type="submit" class="search-btn"><img src="https://img.icons8.com/material/14/000000/search--v1.png"/></button>
                        </form>
                        <div class="check">
                            <ul>
                                <li>
                                    <div class="main-check">
                                        <input type="checkbox" id="your-company"><label for="your-company">Your Company</label>
                                    </div>
                                    <ul>
                                        <li><label><input type="checkbox" class="subOption"> CanIQ Hyundai I20</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 1</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 2</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 3</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 4</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 5</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 6</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 7</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 8</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 9</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 10</label></li>
                                        <li><label><input type="checkbox" class="subOption">Vehicle No 11</label></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <button type="submit" class="close">Genetrate</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
    	<div id="top">
        Write your code here change the heading
    </div>
    </section>
       <div id="content-wrap">
     <!-- all other page content -->
   </div>
   <footer id="footer">
   <a href="#" class="previous square">&#8592;</a>
   <a href="#" class="refresh square">&#10227;</a>
   <a href="#" class="down square">&nbsp&nbsp&nbsp&#8595;<br><b>PDF</b></a>
<a href="#" class="down square">&nbsp&nbsp&nbsp&#8595;<br><b>XLS</b></a>

   </footer>
 </div>

    <script src="script.js"></script>
</body>

</html>
